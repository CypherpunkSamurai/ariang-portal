<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Welcome to Xaria2</title>
    <meta name="author" content="Xaria2">
    <meta name="description" content="Welcome to Xaria2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" type="text/css" media="all" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body style="background-image: linear-gradient(60deg, #AAFFC2AA, #89E3FFAA);">
    <div class="flex justify-center items-center min-h-screen transform md:mx-0">
        <div class="flex flex-col space-y-10 md:space-y-16 items-center px-20 md:px-40 shadow-lg rounded-lg bg-white bg-opacity-50">
            <h3 class="font-sans text-2xl md:text-5xl font-bold center py-10">Welcome to Xaria2</h3>
            <a id="webui_btn" href="/ui/" class="rounded md:rounded-md px-10 py-6 md:px-10 md:py-6 text-1xl md:text-2xl text-white font-bold bg-gradient-to-bl to-blue-500 via-green-500 from-green-300 shadow-md">Login to WebUI</a>
            <a href="/files/" class="rounded md:rounded-md px-12 py-6 md:px-16 md:py-5 text-1xl md:text-2xl text-white font-bold bg-gradient-to-bl to-pink-500 via-pink-450 from-yellow-500 shadow-md">Files</a>
            <span class="text-sm py-1 font-mono md:text-lg">Xaria2 v1.2</span>
        </div>
    </div>

    <script type="text/javascript">
        // Connection Configs
        var connection_secret = '1234';
        var ui_subdir = '/ui/';

        // Server Configs
        var connection_protocol = window.location.protocol.slice(0, -1);
        var connection_host = window.location.hostname;
        var connection_port = window.location.port | '443';

        // Replace with settings URL
        var settings_url = `${ui_subdir}#!/settings/rpc/set?protocol=${connection_protocol}&host=${connection_host}&port=${connection_port}&secret=${connection_secret}`;
        $("a[id='webui_btn']").attr('href', settings_url);
    </script>
</body>
</html>
